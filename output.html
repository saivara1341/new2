
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marked Rectangles on Images</title>
    <style>
        .image-container {
            position: relative;
            display: none;
            margin-bottom: 20px;
        }
        .image-container.active {
            display: inline-block;
        }
        .image-container canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .button {
            position: absolute;
            background-color: green;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: darkgreen;
        }
        @keyframes popInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .animated-rectangle {
            animation: popInOut 2s infinite;
        }
        *{
            align-items: center;
            align-content: center;
        }
    </style>
</head>

    <h1>Marked Rectangles on Images</h1>
    <div>
    
        <div class="image-container active" id="image_0">
            <img src="images\1.jpg" alt="1.jpg">
            <canvas id="canvas_1.jpg" width="1240" height="796"></canvas>
            <button class="button" style="left: 37px; top: 174.5px;" onclick="showPrevImage()">Previous</button>
            <button class="button" style="left: 735px; top: 174.5px;" onclick="showNextImage()">Next</button>
        </div>
        <script>
            var canvas = document.getElementById('canvas_1.jpg');
            var ctx = canvas.getContext('2d');
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(187, 143);
            ctx.lineTo(715, 143);
            ctx.lineTo(715, 256);
            ctx.lineTo(187, 256);
            ctx.closePath();
            ctx.stroke();
            
            function animateRectangle() {
                canvas.classList.add('animated-rectangle');
            }
            
            animateRectangle();
        </script>

    <script>
        var currentIndex = 0;
        var totalImages = 11;
        
        function showImage(index) {
            for (var i = 0; i < totalImages; i++) {
                var imgContainer = document.getElementById('image_' + i);
                if (i === index) {
                    imgContainer.classList.add('active');
                } else {
                    imgContainer.classList.remove('active');
                }
            }
        }
        
        function showPrevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalImages - 1;
            showImage(currentIndex);
        }
        
        function showNextImage() {
            currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        }
    </script>
