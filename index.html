<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qlik Navigation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #009B77; /* Main green color */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            height: 50px; /* Adjust size of logo */
        }
        .header h1 {
            font-size: 2em;
            margin: 10px 0;
            font-family: 'Arial Black', sans-serif;
        }
        .header h2 {
            font-size: 1.5em;
            margin: 0;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .box {
            display: inline-block;
            width: 30%;
            padding: 20px;
            margin: 10px;
            border: 2px solid #009B77;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            vertical-align: top;
            text-decoration: none;
            color: #333;
        }
        .box:hover {
            background-color: #e0f7f7;
        }
        .box h3 {
            margin: 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://www.qlik.com/favicon.ico" alt="Qlik Logo">
        <h1>Welcome to Qlik</h1>
        <h2>Qlik Navigation Page</h2>
    </header>
    <div class="container">
        <a href="apsr.html" class="box">
            <h3>Qlik Academic Program (Student Program)</h3>
        </a>

        </a>
    </div>
</body>
</html>
