<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marked Rectangles on Images</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            position: relative;
            display: none;
            margin-bottom: 20px;
        }
        .image-container.active {
            display: inline-block;
        }
        .image-container canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .button {
            position: absolute;
            background-color: green;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: darkgreen;
        }
        @keyframes popInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .animated-rectangle {
            animation: popInOut 2s infinite;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Qlik Academic Program Application Navigation</h1>
    <div>
        <div class="image-container active" id="image_0">
            <img src="images/1.jpg" alt="1.jpg">
            <canvas id="canvas_1.jpg" width="1240" height="796"></canvas>
            <button class="button" style="left: 50px; top: 20%;" onclick="showPrevImage()">Previous</button>
            <button class="button" style="right: 70px; top: 20%;" onclick="showNextImage()">Next</button>
        </div>
        <script>
            var canvas = document.getElementById('canvas_1.jpg');
            var ctx = canvas.getContext('2d');
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 8;
            ctx.beginPath();
            ctx.moveTo(187, 143);
            ctx.lineTo(715, 143);
            ctx.lineTo(715, 256);
            ctx.lineTo(187, 256);
            ctx.closePath();
            ctx.stroke();
            
            function animateRectangle() {
                canvas.classList.add('animated-rectangle');
            }
            
            animateRectangle();
        </script>

    <script>
        var currentImage = 0;
        var totalImages = document.querySelectorAll('.image-container').length;

        function showNextImage() {
            document.getElementById('image_' + currentImage).classList.remove('active');
            currentImage = (currentImage + 1) % totalImages;
            document.getElementById('image_' + currentImage).classList.add('active');
        }

        function showPrevImage() {
            document.getElementById('image_' + currentImage).classList.remove('active');
            currentImage = (currentImage - 1 + totalImages) % totalImages;
            document.getElementById('image_' + currentImage).classList.add('active');
        }
    </script>
